<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="flex justify-between items-center px-4 py-2">
      <a href="#" class="flex space-x-1 items-center">
        <img id="logo" alt="logo" class="w-16"/>
        <p class="text-4xl">WeatherZen</p>
      </a>

      <!-- Search section -->
      <!-- Search View -->
      <div class="active fixed top-0 left-0 w-full sm:h-screen bg-surface text-onSurface clip-path opacity-0 invisible z-10" id="search-view" data-search-view>
        <!-- Search input -->
        <div class="loading relative border-b-2 border-solid border-outline"> <!-- Search Wrapper -->
          <input type="search" name="search" placeholder="Search city..." autocomplete="off" class="search-field" data-search-field>

          <span class="m-icon">search</span>
        
          <button class="icon-btn has-state" aria-label="close search" data-search-toggler>
            <span class="m-icon">arrow_back</span>
          </button>
        </div>
        
        <!-- Search result -->
        <div data-search-result>
          <ul data-search-list>
            <li>
              <span class="m-icon">location_on</span>
              <div>
                <p class="item-title">London</p>
                <p class="item-subtitle">State of London, GB</p>
              </div>
              <a href="#" data-search-toggler></a>
            </li>
          </ul>
        </div>
      </div>

      <div class="flex items-center gap-4">
        <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
          <span class="m-icon">search</span>
        </button>

        <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
          <span class="m-icon font-semibold">my_location</span>
          <span class="font-semibold hidden">Current location</span>
        </a>
      </div>
    </div>
  </header>
</body>
</html>
